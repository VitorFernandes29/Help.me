<ion-app>
  <ion-menu menuId="main-menu" content-Id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/inbox">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Inbox</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/outbox">
            <ion-icon name="paper-plane" slot="start"></ion-icon>
            <ion-label>Outbox</ion-label>
          </ion-item>
        </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="">
              <ion-icon name="heart" slot="start"></ion-icon>
              <ion-label>Favorites</ion-label>
            </ion-item>
          </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item routerLink="" >
                <ion-icon name="archive" slot="start"></ion-icon>
                <ion-label>Archived</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item routerLink="" >
                <ion-icon name="trash" slot="start"></ion-icon>
                <ion-label>Trash</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item routerlink="">
                <ion-icon name="warning" slot="start"></ion-icon>
                <ion-label>Spam</ion-label>
              </ion-item>
            </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
